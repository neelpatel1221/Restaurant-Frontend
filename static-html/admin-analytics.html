<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Kitchen - Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../public/favicon.ico">
  <style>
    @media (max-width: 600px) {
      header { padding: 1.2rem 0.5rem 0.5rem 0.5rem; }
      .card { padding: 1rem !important; margin-bottom: 1rem !important; }
      .button { font-size: 1rem !important; padding: 0.8rem 1.2rem !important; border-radius: 0.8rem !important; }
      .analytics-stats { flex-direction: column !important; gap: 0.7rem !important; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:1rem; max-width:48rem; margin:0 auto;">
      <a href="admin-dashboard.html" class="button" style="background:#fff; color:#fb923c; border:1px solid #fed7aa; padding:0.5rem 1rem; border-radius:9999px; font-size:1rem;">&#8592;</a>
      <div>
        <h1 style="font-size:2rem; font-weight:bold; color:#222;">Analytics</h1>
        <p style="font-size:1rem; color:#666;">Business insights (demo)</p>
      </div>
    </div>
  </header>
  <main style="max-width:40rem; margin:2rem auto; padding:0 1rem;">
    <div class="card" style="text-align:center;">
      <h2 style="font-size:1.25rem; font-weight:bold; color:#fb923c; margin-bottom:1rem;">Key Stats</h2>
      <div style="display:flex; justify-content:space-around; margin-bottom:2rem;">
        <div>
          <div style="font-size:2rem; color:#4ade80; font-weight:bold;">$2,500</div>
          <div style="color:#888;">Revenue</div>
        </div>
        <div>
          <div style="font-size:2rem; color:#fb923c; font-weight:bold;">120</div>
          <div style="color:#888;">Orders</div>
        </div>
        <div>
          <div style="font-size:2rem; color:#38bdf8; font-weight:bold;">$21</div>
          <div style="color:#888;">Avg Order</div>
        </div>
      </div>
      <div style="height:200px; background:repeating-linear-gradient(135deg,#fbbf24 0 10px,#fff 10px 20px); border-radius:1rem; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; color:#888; font-size:1.1rem;">[Chart Placeholder]</div>
      <p style="color:#888;">This is a demo page. Analytics data is not real.</p>
    </div>
  </main>
</body>
</html>
